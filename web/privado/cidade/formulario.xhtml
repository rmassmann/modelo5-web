<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema com JSF 2 e Primefaces da turma 5N1</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleCidade.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                             action="#{controleCidade.salvar()}"
                                             ajax="false"/>
                        </div>                                                  
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleCidade.objeto.id}" size="10"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleCidade.objeto.nome}"
                                 id="txtNome" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="País" for="selectPais"/>
                    <p:inputText value="#{controleCidade.objeto.pais}"
                                     id="selectPais" size="40" maxlength="40"
                                 placeholder="Obrigatório" />
                   
                    </p:selectOneMenu
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>    

</html>
