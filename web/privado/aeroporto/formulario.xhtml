<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema com JSF 2 e Primefaces da turma 5N1</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleAeroporto.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                             action="#{controleAeroporto.salvar()}"
                                             ajax="false"/>
                        </div>                                                  
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleAeroporto.objeto.id}" size="10"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleAeroporto.objeto.nome}"
                                 id="txtNome" size="40" maxlength="40"
                                 placeholder="ObrigatÃ³rio"/>
                    <p:outputLabel value="Op. Noturna" for="txtOperacional"/>
                    <p:selectBooleanCheckbox value="#{controleAeroporto.objeto.operacional}"
                                 id="txtOperacional" />
                    <p:outputLabel value="Cidade" for="selectCidade"/>
                    <p:selectOneMenu value="#{controleAeroporto.objeto.cidade}"
                                     id="selectCidade">
                        <f:converter converterId="converterCidade"/>
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleAeroporto.daoCidade.lista}" var="cid" itemLabel="#{cid.nome}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>    

</html>
